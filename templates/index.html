<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная шутка</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .joke-container {
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .joke-text {
            font-size: 1.5rem;
            color: #343a40;
        }
        .punchline {
            font-weight: bold;
            color: #007bff;
        }
        .refresh-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="joke-container text-center">
            <h1 class="mb-4">Случайная шутка</h1>
            <p class="joke-text">{{ joke['setup'] }}</p>
            <p class="joke-text punchline">{{ joke['punchline'] }}</p>
            <a href="/" class="btn btn-primary refresh-btn">Получить новую шутку</a>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
